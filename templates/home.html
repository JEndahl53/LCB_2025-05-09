<!-- templates/home.html -->
{% extends "_base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}</p>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Log Out</button>
    </form>
  {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %}
{% endblock content %}
