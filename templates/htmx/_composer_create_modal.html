<!-- templates/htmx/_composer_create_modal.html -->
<div class="relative bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
  <div class="absolute top-0 right-0 pt-4 pr-4">
    <button type="button"
            class="text-gray-400 hover:text-gray-500"
            onclick="document.getElementById('modal-container').classList.add('hidden')">
      <span class="sr-only">Close</span>
      <i class="fas fa-times"></i>
    </button>
  </div>

  <h3 class="text-xl font-medium text-gray-900 mb-4">Add a New Composer</h3>

  <form hx-post="{% url 'save_new_composer' %}"
        hx-target="#selected-composers"
        hx-swap="innerHTML"
        hx-vals='{"selected_ids": {{ selected_ids|safe }}}'>
    {% csrf_token %}

    <div class="space-y-4">
      {% load crispy_forms_tags %}
      {{ form|crispy }}

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button"
                class="rounded border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
                onclick="document.getElementById('modal-container').classList.add('hidden')">
          Cancel
        </button>
        <button type="submit"
                class="rounded bg-blue-500 px-4 py-2 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
