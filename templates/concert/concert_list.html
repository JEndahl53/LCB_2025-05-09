<!-- templates/concert/concert_list.html -->
{% extends "_base.html" %}
{% block title %}
  Concerts | LCB Library
{% endblock %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-slate-800">
        Concerts
      </h1>
      <a
          href="{% url 'concert_create' %}"
          class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600">
        <i class="fas fa-plus mr-2"></i>
      </a>
    </div>

    <div class="overflow-x-auto rounded-lg shadow">
      <table class="w-full table-auto border-collapse bg-white">
        <thead>
        <tr class="bg-slate-100 text-left text-sm font-medium text-slate-700">
          <th class="border-b p-4">Name</th>
          <th class="border-b p-4 text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for concert in concerts %}
          <tr class="border-b hover:bg-slate-50">
            <td class="p-4">
              <a
                  href="{{ concert.get_absolute_url }}"
                  class="font-medium text-blue-600 hover:underline"
              >
                {{ concert.name }}
              </a>
            </td>
            <td class="p-4 text-right">
              <div class="flex justify-end space-x-3">
                <a
                    href="{% url 'concert_update' concert.pk %}"
                    class="text-amber-600 hover:text-amber-800"
                    title="Edit"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a
                    href="{% url 'concert_delete' concert.pk %}"
                    class="text-red-600 hover:text-red-800"
                    title="Delete"
                >
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="p-4 text-center text-slate-500">
              No concerts found.
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
